  <canvas width = "600" 
        height = "400"
        id="myCanvas">
  Your browser does not support canvas!
</canvas>
  
  
      <script id="rendered-js" >
console.clear();
const canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");

function drawTime() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let d = new Date();
  ctx.textAlign = "center";
  let sec = d.getSeconds();
  ctx.fillStyle = "rgba(0,255,0,.7)";
  ctx.font = "30px Calibri"
  ctx.fillText(sec + "seconds",50,120)
  ctx.fillRect(100, 100, 400 * (sec/60), 20);
  
  let m = d.getMinutes();
  ctx.fillStyle = "rgba(0,225,100,.8)";
  ctx.font = "20px Times New Roman"
  ctx.fillText(m + "minutes",50,200)
  ctx.fillRect(100, 184, 400 * (m/60), 20);
  
    let h = d.getMinutes();
  ctx.fillStyle = "rgba(110,0,100,.8)";
  ctx.font = "20px Times New Roman"
  ctx.fillText(h + "hours",50,300)
  ctx.fillRect(100, 285, 300 * (h/60), 20);
}

drawTime();
setInterval(drawTime,1000);
    </script>
